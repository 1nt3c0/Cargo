<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h1>Калькулятор рассчета доставки груза</h1>
        <div class="row_first mb-3">
          <div class="form-group col-md-6 col-sm-6">
            <p class="badge badge-warning">Вес (кг)</p>
            <input type="number" name="date" class="form-control" id="weight"  required="" placeholder="1500" required="" step="0.01" min="0.5" oninput="validity.valid||(value='');"/>
          </div>
          <div class="form-group col-md-6 col-sm-6">
            <p class="badge badge-warning">Объем (куб²)</p>
            <input type="number" name="adress" step="0.01" id="vol" class="form-control" placeholder="2" required="" min="0.5" oninput="validity.valid||(value='');"/>
          </div>
        </div>
        <div class="custom-control custom-checkbox row_first d-flex justify-content-center mb-3">
          <div class="col-md-3" style="visibility: visible;">
            <input type="checkbox" id="load" name="mess" class="custom-control-input"/>
            <label class="custom-control-label" for="load">Нужна погрузка</label>
          </div>
       
          <div class="col-md-3" style="visibility: visible;">
            <input type="checkbox" id="del" name="mess" class="custom-control-input"/>
            <label class="custom-control-label" for="del">Доставка до места</label>
          </div>
       
          <div class="col-md-3" style="visibility: visible;">
            <input type="checkbox" id="frag" name="mess" class="custom-control-input"/>
            <label class="custom-control-label" for="frag">Хрупкий груз</label>
          </div>
        </div>
        <div class="row mb-3">
       
          <div class="form-group col-md-12">  
              
            <label for="range">Расстояние <span class="rasstoyanie">0</span> <span>км</span></label>
            <input type="range" class="custom-range" min="50" max="5000" step="1" id="range" value="500"/>
            <span>Указать расстояние вручную: </span><input type="number" step="0.1" value="500" oninput="validity.valid||(value='');" class="rasstoyanie_number"><span> км.</span>
          </div>
       
        </div>
        <div class="row col-12 mb-3"><span id="out">0.0</span> <span class="rub">₽</span></div>
        <div class="row">
            <div class="col-md-2 col-12">
              <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Рассчитать"/>
            </div>
        </div>
        <script src="js/main.js"></script>
      </form>
      
</body>
</html>
